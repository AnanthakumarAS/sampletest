# Maven
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(c8c74d1c-e294-4f42-96f6-64c22ba2b4eb)'
    appType: 'webAppLinux'
    appName: 'hello-world-1222-jatin'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    runtimeStack: 'JAVA|17-java17'
# Build your Java project and run tests with Apache Maven.
